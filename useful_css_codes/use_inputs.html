<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>input示例</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div style="margin-left: 400px;">
		<p> 账户文本框<input type="text" name="myaccount" value="" placeholder="账户" class="input_css"> </p>
		<p> 按钮button <input type="button" name="" value="回前一页" onclick="history.go(-1);return true;"> </p>
		<p> 按钮button <input type="button" name="" value="关闭窗口" onclick="window.close();return true;"></p>
		<p> 密码文本框 <input type="password" name="" value="" placeholder="密码" class="input_css"> </p>
		<p> 密码文本框 <input type="password" name="" value="" placeholder="密码" class="input_css"> </p>
		<p> 多行文本框 <textarea name="multiline" rows="5" cols="50" class="input_css"> </textarea></p><!--若textarea之间有空格，则placeholder的内容不会显示-->

		<p>
			性别：
			<input type="radio" name="gender" value="Female" checked>女性
			<input type="radio" name="gender" value="Male" >男性
		</p>
		<input type="submit" value="submit" >
		<input type="reset" value="clear" >
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>登录页面</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 
	
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
</head>

<body>

	<div class="container-login" style="	background-image:linear-gradient(120deg, #155799, #159957);">
		<div class="wrap-login">
			<form class="login-form">
				<span class="login-form-title">登录</span>

				<div class="wrap-input" data-validate="请输入用户名">
					<span class="label-input">用户名</span>
					<input class="input" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
					<span class="focus-input" data-symbol="&#xf206;"></span>
				</div>

				<div class="wrap-input" data-validate="请输入密码">
					<span class="label-input">密码</span>
					<input class="input" type="password" name="pass" placeholder="请输入密码">
					<span class="focus-input" data-symbol="&#xf190;"></span>
				</div>

				<div class="text-right">
					<a href="javascript:" class="txt">忘记密码？</a>
				</div>

				<div class="container-login-form-btn">
					<div class="wrap-login-form-btn">
						<div class="login-form-bgbtn"></div>
						<button class="login-form-btn">登 录</button>
					</div>
				</div>
				<div class="flex-col-c">
					<a href="javascript:" class="txt">立即注册</a>
				</div>
			</form>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
